		function download(data, filename, type) {
			var file = new Blob([data], {type: type});
			if (window.navigator.msSaveOrOpenBlob) // IE10+
				window.navigator.msSaveOrOpenBlob(file, filename);
			else { // Others
				var a = document.createElement("a"),
						url = URL.createObjectURL(file);
				a.href = url;
				a.download = filename;
				document.body.appendChild(a);
				a.click();
				setTimeout(function() {
					document.body.removeChild(a);
					window.URL.revokeObjectURL(url);  
				}, 0); 
			}
		}

		function mouseClick(e) {
			if (e.which == 1) {
				isMoved = true;

				if (selectEyes % 2 == 0) {
					for (var i = 1; i < mesh.skeleton.bones.length; i++) {
						if (mesh.skeleton.bones[i].name == "右目") {
							bone_index = i;
							break;
						}
					}
				} else {
					for (var i = 1; i < mesh.skeleton.bones.length; i++) {
						if (mesh.skeleton.bones[i].name == "左目") {
							bone_index = i;
							break;
						}
					}
				}
				
				if (selectEyes < 4) {
					clickPoint = mouseWorld.y;
				} else {
					clickPoint = mouseWorld.x;
				}
			}
			if (e.which == 3) {
				isMoved = false;
			}
		}
		document.body.addEventListener('mousedown', mouseClick, false);

		function getPosition(e) {
			const { left, top, width, height } = e.currentTarget.getBoundingClientRect();
			mouseWorld.set(
				((e.clientX - left + 1) / width) * 2 - 1,
				-((e.clientY - top + 1) / height) * 2 + 1,
				(camera.near + camera.far) / (camera.near - camera.far),
			);
			mouseWorld.unproject(camera);

			if (isMoved == true) {
				if (selectEyes < 4) {
					iris_rotation[selectEyes] = (mouseWorld.y - clickPoint) * -Math.PI / 2;
				} else {
					iris_rotation[selectEyes] = (mouseWorld.x - clickPoint) * Math.PI / 2;
				}
			}
		}

		document.body.addEventListener('mousemove', getPosition, false);

		function readTextFile(file, callback) {
			var rawFile = new XMLHttpRequest();
			rawFile.overrideMimeType("application/json");
			rawFile.open("GET", file, true);
			rawFile.onreadystatechange = function() {
				if (rawFile.readyState === 4 && rawFile.status == "200") {
					callback(rawFile.responseText);
				}
			}
			rawFile.send(null);
		}
		readTextFile("data.json", function(text){
			data = JSON.parse(text);
		});

			camera3.bottom = - 0.5 * frustumSize / 2;

		function cleanRotation() {
			mesh.skeleton.bones[88].rotation.x = 0;
			mesh.skeleton.bones[86].rotation.x = 0;
			mesh.skeleton.bones[88].rotation.y = 0;
			mesh.skeleton.bones[86].rotation.y = 0;
		}

		function render() {

			effect.clear();


			effect.setViewport(0, 0, SCREEN_WIDTH / 2, SCREEN_HEIGHT);
			cleanRotation();
			if( selectEyes < 4 ) {
				mesh.skeleton.bones[bone_index].rotation.x = iris_rotation[selectEyes];
			} else {
				mesh.skeleton.bones[bone_index].rotation.y = iris_rotation[selectEyes];
			}
			for(let i = 0; i < 10; i++){
				effect.render(scene, camera);
			}

			effect.setViewport(SCREEN_WIDTH / 2, SCREEN_HEIGHT / 2, SCREEN_WIDTH / 4, SCREEN_HEIGHT / 2);
			cleanRotation();
			mesh.skeleton.bones[88].rotation.x = iris_rotation[0];
			mesh.skeleton.bones[86].rotation.x = iris_rotation[1];
			for(let i = 0; i < 5; i++){
				effect.render(scene, camera2);
